 name: dynamic-execution
 on:
   push:
     branches:
       - master
       - main
   pull_request:
     branches:
       - main
 jobs:
    dynamic:
     name: dynamic
     runs-on: ubuntu-latest
     steps:
       - name: Create dummy workflow
         env:
           github_token: ${{ secrets.GITHUB_TOKEN }}
         run: |
           echo $GITHUB_TOKEN
           yaml="
           name: Dummy-golangci-lint
           on:
             push:
               branches:
                 - master
                 - main
             pull_request:
               branches:
                 - main
           jobs:
             golangci:
               name: lint
               runs-on: ubuntu-latest
               steps:
                 - name: Exit with success
                   run: exit 0
           "
           echo "$yaml"
           exit 0
